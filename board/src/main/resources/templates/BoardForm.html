<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Form</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }
    .layout input {
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 100px;
    }
</style>

<body>
  <div class="layout">
      <form action="/board/writePro" method="post">
          <input type="text" name="title"/>
          <textarea name="content"></textarea>
          <button type="submit">작성</button>
      </form>
  </div>
</body>
</html>
